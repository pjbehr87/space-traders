{{ template "layout.html" . }}

{{ define "content" }}
{{ with .Agent }}
<div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
	<div class="col d-flex align-items-start">
		<div class="icon-square text-body-emphasis bg-body-secondary d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
			<i class="bi bi-person-badge"></i>
		</div>
		<div>
			<h3 class="fs-2 text-body-emphasis">My Agent</h3>
			<div>
				<strong>AccountID:</strong> {{ .AccountId }}
			</div>
			<div>
				<strong>Symbol:</strong> {{ .Symbol }}
			</div>
			<div>
				<strong>Headquarters:</strong> <a href="/systems/{{ sysFromWp .Headquarters }}/waypoints/{{ .Headquarters }}">{{ .Headquarters }}</a>
			</div>
			<div>
				<strong>Credits:</strong> {{ .Credits }}
			</div>
			<div>
				<strong>StartingFaction:</strong> {{ .StartingFaction }}
			</div>
		</div>
	</div>
</div>
<div>
</div>
{{ end }}
{{ end }}
