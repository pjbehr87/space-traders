<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ST | {{ .Page.PageName }}</title>
	<script src="/static/main.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="/public/css/main.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>

<body>
	<header>
		<div class="py-2 px-3 text-bg-dark border-bottom">
			<div class="container">
				<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
					<a href="/my/agent" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
						<i class="fs-2 bi bi-rocket-takeoff-fill"></i>
					</a>
					<ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small ">
						<li>
							<a href="/my/agent" class='nav-link {{ if eq .Page.PageName "Agent" }}text-secondary{{ else }}text-white{{ end }}'>
								<div class="d-flex align-items-center">
									<i class="fs-4 mx-auto bi bi-house"></i>
								</div>
								Agent
							</a>
						</li>
						<li>
							<a href="/my/contracts" class='nav-link {{ if eq .Page.PageName "Contracts" }}text-secondary{{ else }}text-white{{ end }}'>
								<div class="d-flex align-items-center">
									<i class="fs-4 mx-auto bi bi-file-earmark-text"></i>
								</div>
								Contracts
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			{{block "content" .}}{{end}}
		</div>
	</main>
</body>

</html>
